<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
        style="min-height: 100vh"
      >
        <div class="col-md-3 text-center">
          <div class="ms-md-auto">
            <input
              type="text"
              class="form-control"
              placeholder="Masukan Barcode Anda / Nomor ID "
            />
            <br />
          </div>
          <button id="showModalBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Check Items
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Preventive / Correction Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="dropdownForm">
          <div class="mb-3">
            <label for="exampleFormControlSelect1" class="form-label">Choose The Action</label>
            <select class="form-select" id="actionChoose">
              <option selected disabled>Choose One</option>
              <option value="1">Preventive</option>
              <option value="2">Correction</option>                
            </select>
          </div>
          <div class="mb-3 d-none" id="preventiveContainer1">
            <label for="exampleFormControlSelect2" class="form-label">Pilihan 2</label>
            <select class="form-select" id="exampleFormControlSelect2">
              <option selected>Pilih Salah Satu</option>
              <option value="1">Pilihan 1</option>
              <option value="2">Pilihan 2</option>
              <option value="3">Pilihan 3</option>
            </select>
          </div>
          <div class="mb-3 d-none" id="select3Container">
            <label for="exampleFormControlSelect3" class="form-label">Pilihan 3</label>
            <select class="form-select" id="exampleFormControlSelect3">
              <option selected>Pilih Salah Satu</option>
              <option value="1">Pilihan 1</option>
              <option value="2">Pilihan 2</option>
              <option value="3">Pilihan 3</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Simpan</button>
      </div>
    </div>
  </div>
</div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
  // Function to show/hide select 2 and 3 based on select 1 value
  function toggleSelectsVisibility() {
    var select1Value = document.getElementById('actionChoose').value;
    var preventiveContainer1 = document.getElementById('preventiveContainer1');
    var select3Container = document.getElementById('select3Container');

  if (select1Value === '1') {
  preventiveContainer1.classList.remove('d-none');
  select3Container.classList.add('d-none');
} else if (select1Value === '2') {
  preventiveContainer1.classList.remove('d-none');
  select3Container.classList.remove('d-none');
} else {
  preventiveContainer1.classList.add('d-none');
  select3Container.classList.add('d-none');
}
  }

  // Call toggleSelectsVisibility function when select 1 value changes
  document.getElementById('actionChoose').addEventListener('change', toggleSelectsVisibility);
</script>
  </body>
</html>
